<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>

<div id="results"></div>
<a href="forms.html">Back to Form</a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        // Read each key value pairs in the passed URL e.g., name=john
        // and append to div by separating with : like name: john
    new window.URLSearchParams(window.location.search).forEach(((value, key) => {
        $('#results').append(key + ": " + value + "<br>");
    }));

    </script>

</body>
</html>
